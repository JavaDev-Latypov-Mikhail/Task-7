<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Подключите стили, если они есть -->
</head>
<body>

<h1>Edit User</h1>

    <form th:action="@{/admin/users}" th:object="${user}" th:method="patch">
        <input type="hidden"  th:field="*{id}"/>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/>

        <label for="age">Age:</label>
        <input type="text" id="age" th:field="*{age}" required/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/>

        <label for="password">Password:</label>
        <input type="text" id="password" th:field="*{password}" required/>

        <label>Roles:</label>
        <div th:each="role : ${roles}">
            <input type="checkbox" th:field="*{roles}" th:value="${role.id}" th:text="${role.name.replace('ROLE_','')}"/>
        </div>

        <button type="submit">Update</button>
    </form>

<div th:if="${param.success}" style="color: green;">
    User updated successfully!
</div>
<div th:if="${param.error}" style="color: red;">
    An error occurred while updating the user. Please try again.
</div>

<a href="/admin">Back to User List</a>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout">
</form>

</body>
</html>
