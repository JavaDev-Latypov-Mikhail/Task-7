<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Подключите стили, если они есть -->
</head>
<body>

<h1>Edit User</h1>

<form th:action="@{/admin/users/{id}(id=${user.id})}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${user.name}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required>
    </div>
    <div>
        <label for="roles">Roles:</label>
        <input type="text" id="roles" name="roles" th:value="${user.roles}" required>
    </div>
    <div>
        <button type="submit">Update User</button>
    </div>
</form>

<div th:if="${param.success}" style="color: green;">
    User updated successfully!
</div>
<div th:if="${param.error}" style="color: red;">
    An error occurred while updating the user. Please try again.
</div>

<a href="/admin">Back to User List</a>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout">
</form>

</body>
</html>
